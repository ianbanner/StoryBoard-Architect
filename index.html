  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fdfdfd;
      color: #334155;
    }
    .font-ui { font-family: 'Inter', sans-serif; }
    .font-desc { font-family: 'Lora', serif; }
    
    .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
    .custom-scrollbar::-webkit-scrollbar-thumb { 
      background: #cbd5e1; 
      border-radius: 4px; 
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    .dot-grid {
      background-image: radial-gradient(#e2e8f0 1.5px, transparent 1.5px);
      background-size: 32px 32px;
    }
    
    .shadow-beat {
      box-shadow: 0 10px 20px -5px rgba(245, 158, 11, 0.15), 0 4px 8px -4px rgba(245, 158, 11, 0.1);
    }
    .shadow-scene {
      box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.15), 0 4px 8px -4px rgba(59, 130, 246, 0.1);
    }
    .shadow-chapter {
      box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.15), 0 4px 8px -4px rgba(16, 185, 129, 0.1);
    }

    .horizontal-connector {
      position: absolute;
      top: 50%;
      height: 2px;
      z-index: 0;
      pointer-events: none;
    }
    .vertical-connector {
      position: absolute;
      left: 50%;
      width: 2px;
      z-index: 0;
      pointer-events: none;
    }
  </style>
